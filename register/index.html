<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
    <title>ISD SGCU</title>
  </head>
  <body>
    <img id="bg-img" src="/assets/bg-desktop.svg" alt="">
    <div id="navbar">
      <div id="logo">
        <img src="/assets/sgcu-logo.svg" alt="SGCU logo">
        <p>ISD SGCU</p>
      </div>
    </div>
    <div id="content">
      <img id="kite-img" src="/assets/kite.png" alt="chula kite">
      <div id="right-container">
        <div id="form">
            <h1>ลงทะเบียน</h1>
            <p>กรุณากรอกข้อมูลให้ครบถ้วน</p>
            <div id="textfield-list">
              <input type="text" id="fname" name="firstname" placeholder="ชื่อ"></input>
              <input type="text" id="lname" name="lastname" placeholder="นามสกุล"></input>
              <input type="text" id="uname" name="username" placeholder="ชื่อผู้ใช้"></input>
              <input type="text" id="email" name="email" placeholder="อีเมล"></input>
              <input type="text" id="pw" name="password" placeholder="รหัสผ่าน"></input>
              <input type="text" id="confirmpw" name="confirm-password" placeholder="ยืนยันรหัสผ่าน"></input>
              <input type="submit" value="Submit">
            </div>
        </div>
        <div id="social-media">
          <img src="/assets/ig-logo.svg" alt="">
          <img src="/assets/fb-logo.svg" alt="">
          <img src="/assets/twitter-logo.svg" alt="">
        </div>

      </div>
    </div>
    
  </body>
  <script src="script/index.js" type="text/javascript"></script>
</html>
